<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div class="container">
        <h1>Name: Rajanya Joshi</h1>

        <h1><a style="text-decoration: none; color: #00ffde; margin-left: 0.25rem;" href=""
                onclick="location.reload();">Project: Calculator</a></h1>
        <div class="calculator">
            <input type="text" name="screen" id="answer" disabled>
            <table>
                <tr>
                    <td><button class="calc-btn"
                            style="background-color: #f01600; font-weight: bold; color: #ecf0f1;">C</button></td>
                    <td><button class="calc-btn">(</button></td>
                    <td><button class="calc-btn">)</button></td>
                    <td><button class="calc-btn">/</button></td>


                </tr>
                <tr>
                    <td><button class="calc-btn">7</button></td>
                    <td><button class="calc-btn">8</button></td>
                    <td><button class="calc-btn">9</button></td>
                    <td><button class="calc-btn">x</button></td>
                </tr>
                <tr>
                    <td><button class="calc-btn">4</button></td>
                    <td><button class="calc-btn">5</button></td>
                    <td><button class="calc-btn">6</button></td>
                    <td><button class="calc-btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="calc-btn">1</button></td>
                    <td><button class="calc-btn">2</button></td>
                    <td><button class="calc-btn">3</button></td>
                    <td><button class="calc-btn">+</button></td>
                </tr>
                <tr>


                    <td><button class="calc-btn" style="font-weight: bold;">.</button></td>
                    <td><button class="calc-btn">0</button></td>
                    <td><button class="calc-btn"
                            style="background-color: #00c4f0; font-weight: bold; color: #ecf0f1;">âŒ«</button></td>

                    <td><button class="calc-btn"
                            style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button></td>
                </tr>
            </table>

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
